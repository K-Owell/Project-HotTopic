<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--bulma-->
    <link
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Music Randomizer</title>
</head>

<body>

<header>
    <h1 class="is-size-1 has-background-dark has-text-light has-text-centered px-2 py-2">
        Music Randomizer <i class="fas fa-music"></i>
    </h1>
</header>

<main>
<!--input and recent searches col-->
<div class="section">
    <div class="columns">
        <div class="column is-4">
                
            <label class="label">Preference</label>
            
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="e.g">
                </p>
                        
                <p class="control">
                    <a class="button is-info">
                        Search
                    </a>
                </p>
            </div>

            <label class="label">Recent Searches</label>
            <div class="card">
                <div class="card-content">
                    placeholder
                </div>
                <footer class="card-footer">
                  <p class="card-footer-item">
                    <button class="button is-danger is-fullwidth">
                        Clear All
                    </button>
                  </p>
                </footer>
            </div>
        </div>
        <!--results col-->
        <div class="column is-8">
            <label class="label is-size-4 has-text-centered">Results</label>
            <div class="card">
                <div class="card-content">
                    info
                </div>
            </div>
        </div>

    </div>
</div>

<!--modal-->
<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
        placeholder
        </section>
      <footer class="modal-card-foot"></footer>
    </div>
</div>

</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
  
</body>

</html>
